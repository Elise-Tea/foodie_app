<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FoodItem</title>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="">
                <h1>Add FoodItem</h1>
                <hr>
                <table>
                    <tr>
                        <th colspan="2">FoodItem Information</th>
                    </tr>
                    <tr>
                        <td><label for="foodname">FoodItem Name :</label></td>
                        <td><input type="text" name="foodname" id="foodname"></td>
                    </tr>
                    <tr>
                        <td><label for="desc">FoodItem Description :</label></td>
                        <td><textarea name="desc" id="desc" cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="instock">Available?</label></td>
                        <td><input type="checkbox" name="instock" id="instock" value="yes"></td>
                    </tr>
                    <tr></tr>
                        <td><label for="vegetarian">Vegetarian?</label></td>
                        <td><input type="checkbox" name="vegetarian" id="vegetarian" value="yes"></td>
                    </tr>
                    <tr>
                        <td><label for="category">Category :</label></td>
                        <td><select name="category" id="category" multiple>
                                <option value="Pasta">Pasta</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Sandwich">Sandwich</option>
                                <option value="Soup">Soup</option>
                            </select></td>
                    </tr>
                    <tr></tr>
                        <td><label for="cuisine">Cuisine :</label></td>
                        <td><select name="cuisine" id="cuisine" multiple>
                                <option value="Italian">Italian</option>
                                <option value="Asian">Asian</option>
                                <option value="Chinese">Chinese</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="fooditemimage">FoodItem Image :</label></td>
                        <td><input type="file" name="fooditemimage" id="fooditemimage"></td>
                    </tr>
                    <tr>
                        <td><button type="cancel" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
