<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="">
                <h1>Add Restaurant</h1>
                <hr>
                <table>
                    <tr>
                        <td><label for="restaurantname">Restaurant Name :</label></td>
                        <td><input type="text" name="restaurantname" id="restaurantname"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Restaurant Address :</label></td>
                        <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="contactnumber">Contact No</label></td>
                        <td><input type="number" rows="1" name="contactnumber" id="contactnumber"></td>
                    </tr>
                    <tr>
                        <td><label for="restaurantimg">Restaurant Image :</label></td>
                        <td><input type="file" name="restaurantimg" id="restaurantimg"></td>
                    </tr>
                    <tr>
                        <td><button type="cancel" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
